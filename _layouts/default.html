        <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png">

        <meta name="theme-color" content="#444455">
    </head>
    <body class="{{ page.classes }}">
        <a onclick="toggledarkmode()" id="darkmodebtn"><i class="fa fa-sun-o show-when-dark"></i><i class="fa fa-moon-o show-when-light"></i></a>

        <nav>
            <div class="wrapper linklist">
                <a href="/" class="wordmark" title="ircdocs.horse">ircdocs</a>
                <a href="/tools/wstester" title="websocket tester">websocket tester</a>
            </div>
        </nav>
        <div id="content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>
        <footer>
            <div class="wrapper">
                <a href="https://ircdocs.horse">ircdocs</a> &middot;

                <a href="http://danieloaks.net">Made by Daniel Oaks</a>
            </div>
        </footer>
    </body>
    <script>
        function toggledarkmode() {
            document.body.classList.toggle("dark");
            if (document.body.classList.contains("dark")) {
                document.cookie = "darkmode=true;path=/";
            } else {
                document.cookie = "darkmode=false;path=/";
            }
        }

        // set dark mode if we should do so
        if (document.cookie == 'darkmode=true') {
            document.body.classList.add('dark');
        }
    </script>
</html>
